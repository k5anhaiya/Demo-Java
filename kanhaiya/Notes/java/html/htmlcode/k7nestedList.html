<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>

<body>
    <h2>Nested List: List inside the List is called Nested List</h2>
    <ul>
        <li>Frontend
            <ul>
                <li>Html</li>
                <li>css</li>
            </ul>

        </li>
        <li>Backend
            <ul>
                <li>java
                    <ol type="a">
                        <li>core java</li>
                        <li>java Script</li>
                    </ol>
                </li>
                <li>php</li>
            </ul>

        </li>
    </ul>
</body>

</html>
